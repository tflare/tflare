<h2>SleBbsとは？</h2>
<p>
SleBbsは掲示板です。その中でもスレッド式掲示板と呼ばれるものです。<br>
スレッド式掲示板とはスレッドを作り、それに対して投稿を返していくことによって成り立ちます。<br>
SleBbsは、ひとつの話題にたくさんの投稿があるようなページに向いています。<br>
</p>

Ruby1.6.8, Ruby1.8.2で動作確認しています。
