<h1>生命保険の種類</h1>
<p>
生命保険の種類を、どのようなときに保険が支払われるかで分類すると、<br>
3つに分類できる。<br><br>
1、死亡保険<br>
2、生存保険<br>
3、生死混合保険<br>
である。<br>
</p>
<p>
死亡保険は、死亡、高度障害になったときのみ保険金が支払われる。<br>
生存保険は、満期の時点において、生存している場合に保険金が支払われる。<br>
生死混合保険は、死亡保険と生存保険を組み合わせたもの。<br>
死亡、高度障害になったときか、満期の時点において、生存している場合に保険金が支払われる。<br>
</p>
